VTC_DefaultCodec old

// Какие пакеты отсылать HLTV. "old" - Speex ; "new" - SILK (стандартное значение "old")
VTC_HltvCodec old

// если включен HLTV, то голосовые пакеты всегда будут отсылаться на основе данных из gamedll
VTC_ForceSendHLTV 1

// включить/выключить кодирование в отдельном потоке(изменение квара применяется только при запуске сервера. По умолчанию выключена)
VTC_ThreadMode 0

// Защита от флуда голосовыми пакетами(например при спидхаке), значения в миллисекундах(это максимальная разница между серверным временем и клиентским голосовым временем, стандартное значение равно 200)
VTC_MaxDelta 200

// усиление громкости при кодировании из Speex в SILK (стандартное значение 1.0)
VTC_Volume_OldToNew 1.0

// усиление громкости при кодировании из SILK в Speex (стандартное значение 1.0)
VTC_Volume_NewToOld 1.0

sv_voicequality 5

// Don't modify
sv_voiceenable 1
sv_voicecodec voice_speex